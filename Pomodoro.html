<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Best time management application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Management</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/framework.css">
</head>

<body>
  <div class="page">
    <button id="toggleSidebar" class="toggle-sidebar"><i class="fas fa-bars"></i></button>
    <aside class="sidebar">
      <ul>
        <li><a href="index.html"><i class="fas fa-calendar-day"></i><span>Tasks</span></a></li>
        <li><a href="clendar.html"><i class="far fa-calendar-alt"></i><span>Calendar</span></a></li>
        <li class="active"><a href="Pomodoro.html" class="active"><i class="fas fa-clock"></i><span>Pomodoro</span></a></li>
      </ul>
    </aside>
    <main>
      <div class="pomodoro-container">
        <div class="timer-display">
          <div class="time">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
          <div class="timer-controls">
            <button id="start" class="timer-btn">
              <i class="fas fa-play"></i>
            </button>
            <button id="pause" class="timer-btn" disabled>
              <i class="fas fa-pause"></i>
            </button>
            <button id="reset" class="timer-btn">
              <i class="fas fa-redo"></i>
            </button>
          </div>
        </div>

        <div class="timer-modes">
          <button class="mode-btn active" data-time="25">Pomodoro</button>
          <button class="mode-btn" data-time="5">Short Break</button>
          <button class="mode-btn" data-time="15">Long Break</button>
        </div>

        <div class="timer-settings">
          <div class="setting">
            <label>Pomodoro Duration (minutes)</label>
            <input type="number" id="pomodoro-duration" value="25" min="1" max="60">
          </div>
          <div class="setting">
            <label>Short Break Duration (minutes)</label>
            <input type="number" id="short-break" value="5" min="1" max="30">
          </div>
          <div class="setting">
            <label>Long Break Duration (minutes)</label>
            <input type="number" id="long-break" value="15" min="1" max="60">
          </div>
        </div>
      </div>
    </main>

  </div>
  <script src="js/pomodoro.js"></script>
</body>

</html>
