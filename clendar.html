<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FullCalendar Example</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.0/fullcalendar.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.0/fullcalendar.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .fc-toolbar {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Customizable FullCalendar Example</h1>
  <div id="calendar"></div>

  <script>
    $(document).ready(function() {
      $('#calendar').fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay'
        },
        events: [
          {
            title: 'Event 1',
            start: '2024-12-05',
            end: '2024-12-06'
          },
          {
            title: 'Event 2',
            start: '2024-12-07',
            description: 'This is an event',
            backgroundColor: '#ff0000',  // Red background
            textColor: 'white'  // White text
          }
        ],
        dayClick: function(date, jsEvent, view) {
          var title = prompt('Enter event title:');
          if (title) {
            $('#calendar').fullCalendar('renderEvent', {
              title: title,
              start: date,
              allDay: true
            });
          }
        },
        eventClick: function(event, jsEvent, view) {
          if (confirm('Are you sure you want to delete this event?')) {
            $('#calendar').fullCalendar('removeEvents', event.id);
          }
        },
        editable: true,  // Allow editing events by dragging or resizing
        droppable: true  // Allow events to be dragged and dropped
      });
    });
  </script>
</body>
</html>
