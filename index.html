<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="best time timemangamement">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/framework.css">
</head>

<body style="height: 100vh;">
  <div class="page">
    <button id="toggleSidebar" class="toggle-sidebar"><i class="fas fa-bars"></i></button>
    <aside class="sidebar">
      <ul>
        <li><a href="#"><i class="fas fa-calendar-day"></i><span>Today</span></a></li>
        <li><a href="#"><i class="far fa-calendar-alt"></i><span>Calendar</span></a></li>
        <li><a href="#"><i class="fas fa-clock"></i><span>Pomodoro</span></a></li>
      </ul>
      <ul class="bottom-menu">
        <li><a href="#"><i class="fas fa-cog"></i><span>Settings</span></a></li>
      </ul>
    </aside>
    <main>
      <div id="tasksContainer"  class="task-list"></div>
    </main>
  </div>
  <button class="add-task .add-hidden">+</button>
  <form class="details" style="display: none;">
    <div>
      <input required type="text" placeholder="Title" class="title" name="title">
      <input type="text" placeholder="Description" class="description" name="description">
    </div>
    <div>
      <div>
        <!-- Task details options -->
        <label for="day">Due Date</label>
        <input type="text" class="day" id="day" name="day">
        <label for="priority">Priority</label>
        <select name="priority" id="priority" class="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="status">Status</label>
        <select name="status" id="status" class="status">
          <option value="incomplete">Incomplete</option>
          <option value="complete">Complete</option>
        </select>
        <label for="repeat">Repeat</label>
        <select name="repeat" id="repeat" class="repeat">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <input type="submit" value="Send">
    </div>
  </form>
  <script src="js/main.js"></script>
  <div class="overlay" style="display: none;"></div>
</body>

</html>
